<!DOCTYPE html>

<head>

    <style>
        #logo{
    width: 70px;
    height: 120;
    border:solid black;
    margin:0;
    display: flex;
}
#header{
    display: flex; 
    align-items: center;   
    justify-content: space-between;
    padding:20px 80px;
    background: #e3e6f3;
    border-bottom:5px solid ;
    box-shadow: 0 5px 15px rgba(0, 0,0,0.06);
}
#navbar{
    display: flex;
    align-items:center;
    justify-content:center ;
}
#navbar li{
    list-style: none;
    padding: 0 20px;
    position:relative;
}
#navbar li a{
    text-decoration: none;
    font-size:16px;
    font-weight: 600;
    color:#1a1a1a;
    transition:0.3s ease;
}
#navbar li a:hover{
    color:aqua;
}
#navbar li a:hover,
#navbar li a.active{
    color:#088178;
}
#navbar li a.active::after{
    content:"";
    width: 30%;
    height:2px;
    background: #088178;
    position: absolute;
    bottom:-4px;
    left:20px;
}
        
/* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Style the main content area */
main {
    padding: 20px;
}

/* Create a container for products and display them horizontally */
.products-container {
    display: flex;
    flex-wrap: nowrap; /* Prevent wrapping to the next line */
    overflow-x: auto; /* Enable horizontal scrolling if needed */
}

/* Style individual product listings */
.product {
    border: 1px solid #ddd;
    margin-right: 20px; /* Add some space between products */
    text-align: center;
    max-width: 300px;
    padding: 15px;
}

.product img {
    max-width: 100%;
    height: auto;
}

.product h2 {
    font-size: 1.2rem;
    margin: 10px 0;
}

.product p {
    font-size: 0.9rem;
    margin: 10px 0;
}

.product .price {
    font-size: 1.1rem;
    font-weight: bold;
    color: #ff6600; /* Price color */
}

.product button {
    background-color: #ff6600; /* Button color */
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.product button:hover {
    background-color: #ff3300; /* Hover color */
}

/* Style the footer */
footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

    </style>
    
</head>

        <!-- More product listings can be added here -->
        <header>
            <h1>My E-Commerce Store</h1>
        </header>
        <main>
            <section class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span class="price">â‚¹199.9</span>

        <script>
            // Initialize an empty shopping cart
let cart = [];

// Function to add an item to the cart
function addToCart(product, price) {
    const item = {
        product: product,
        price: price
    };

    cart.push(item);
}

// Event listener for the "Add to Cart" buttons
const addToCartButtons = document.querySelectorAll('.add-to-cart');
addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
        const product = button.getAttribute('data-product');
        const price = parseFloat(button.getAttribute('data-price'));
        
        addToCart(product, price);
        alert(`Added ${product} to your cart!`);
    });
});

        </script>
</body>
